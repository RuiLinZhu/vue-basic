<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js v-on指令练习3--结合图标的关注/取关练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<style type="text/css">
			.followed {
				color: mediumvioletred;
			}
			.cancle-followed{
				color:red;
			}

			.link {
				cursor: pointer;
			}
			.btn{
				width:100px;
				height:40px;
				color:rgb(234,111,90);
				border-radius: 20px;
				font-size:14px;
				background-color: #FFFFFF;
				border:1px solid rgb(234,111,90);
				outline:none;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			
			<button type="button" class="btn">
				<span class="followed link" v-show="followed" @click="handleFollow,add(num)">
					<i class="icon-heart-empty"></i>喜欢
					{{num}}
				</span>
				<span class="cancle-followed link" v-show="followed===false" @click="handleFollow,add1(num)"
				>
					<i class="icon-heart"></i>已喜欢{{num}}
				</span>
				
				</button>
			

		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					
					followed: true,
					num:10
				},
				
				methods: {
					handleFollow:function(){
						this.followed= !this.followed;
					},
					add:function (num) {
						this.followed= !this.followed;
						this.num +=1;
					},
					add1:function(num){
						this.followed= !this.followed;
						this.num-=1;
					}
				},

			})
		</script>
	</body>
</html>
