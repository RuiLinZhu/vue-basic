<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{greeting('Afternonn')}}</h2>
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app = new Vue({
				el: '#app',
				data:{
					message:'Hello Vue!'
					},
						
					methods:{
						greeting:function(time){
						return 'Good '+time+'!';
					   }
					}
			})
		</script>
	</body>
</html>
