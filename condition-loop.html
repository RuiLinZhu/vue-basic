<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js条件和循环的综合练习</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.container{
				display:flex;
				width: 80%;
				margin:0 auto;
			}
			.card{
				width: 300px;
				height: 300px;
				margin-right: 30px;
				border: 1px solid #EEEEEE;
				border-radius: 10px;
			}
			.card img{
				width:100%;
				height: 100%;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius:10px ;
			}
			.p1{
				color: #00FFFF;
				
			}
			.p2{
				color: crimson;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-show="show">显示图书信息</h2>
			<div class="container">
				<!-- 通过循环遍历books数组 -->
				<div class="card" v-for="book in books">
					<!-- 显示图书的名称 -->
					<h4>{{book.name}}</h4>
					<!-- 绑定图书的封面属性 -->
					<img :src="book.cover" >
					<!-- 判定like的值,显示不同的文字 -->
					<p v-if="book.like" class="p1">喜欢</p>
					<p v-else class="p2">不喜欢</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				
				data:{
					show:true,
					books:[
						{
							name:'玉森画廊的客人',
							cover:'img/s29987299.jpg',
							like:true
						},
						{
							name:'南腔北调',
							cover:'img/s29987983.jpg',
							like:false
						},
						{
							name:'沙丁鱼罐头之味',
							cover:'img/s29998459.jpg',
							like:false
						},
						{
							name:'觉醒众神',
							cover:'img/s30013784.jpg',
							like:true
						}
						
					]
				}
			})
		</script>
	</body>
</html>
